<div class="input-form-container">
    <div class="item-details">
        <h2 class= "item-details-title">{{item?.titleName}}</h2>
        <h3 class= "item-details-content">{{item?.content}}</h3>
        <div>
            <button  (click)= "editItem(item)"  class ="save-button">Edit </button>
            <button (click)="returnToHomePage()" class ="return-button">Cancel </button>
        </div>
 
    </div>
</div>
