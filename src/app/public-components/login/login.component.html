<div class="form-container">
    <form class="k-form" [formGroup]="registerForm" >
        <fieldset class="k-form-fieldset">
            <h1 class = "formsLabel">Login</h1>
            <kendo-formfield >
                <kendo-label [for]="user"
                 text="User">
                </kendo-label>
                <input id ='user' 
                formControlName="user"
                 kendoTextBox
                 autofocus
                  #user
                   required />
                <kendo-formerror> User Name Required
                </kendo-formerror>
            </kendo-formfield>

            <kendo-formfield>
                <kendo-label [for]="password"
                text="Password">
               </kendo-label>
               <input
               type="password"
                id ='password' 
               formControlName="password"
                kendoTextBox
                autofocus
                 #password
                  required />
               <kendo-formerror> Password Required
               </kendo-formerror>
           </kendo-formfield>

            <div class="save-cancel-button-container">
                <button type="button"
                   class="primary-button login"
                   kendoButton [primary]="true"
                   [disabled] ="!registerForm.valid"
                   (click)= "login()">
                     Login
                </button>
            </div>
            <div class = "registrationLink">
                Not Registered? /
                <a  routerLink = "/registration">Create An Account</a>
            </div>
        </fieldset>
    </form>
</div>
